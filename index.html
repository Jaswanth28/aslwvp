<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5dc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      position: relative; 
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    .login-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.4); 
      backdrop-filter: blur(10px);
      z-index: -1;
      border-radius: 10px; 
    }

    #avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50; 
      color: white;
      padding: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 50%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    #signup-link {
      margin-top: 10px;
      color: #333;
      text-decoration: none;
      font-size: 14px;
      display: block;
    }
  </style>
  <title>Login Page</title>
</head>
<body>

<div class="login-container">
  <img id="avatar" src="./images/avatar.jpg" alt="User Avatar">
  <h2>Login</h2>
  <form id="login-form">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="button" onclick="login()">Login</button>
  </form>
  <a href="./signup.html" id="signup-link">New signup Here!!</a>
</div>
<script>
    function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const payload = {
      username: username,
      password: password
    };
    // const uri='http:127.0.0.1:2819'
    fetch('https://cc5b-2401-4900-1c27-125e-d483-2ecd-26e4-70b.ngrok-free.app/lgn', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(payload),
    })
    .then(response => response.json())
    .then(data => {
      if (data.code === 200) {
        window.location.href = `./dash.html?username=${username}`;
        history.pushState(null, null, `./dash.html?username=${username}`);
        window.addEventListener('popstate', function (event) {
        window.location.href = `./dash.html?username=${username}`;
      });
      } else if (data.code === 401) {
        alert(data.message);
        document.getElementById('password').value = '';
      } else if (data.code === 404) {
        alert(data.message);
      } else {
        alert('Login failed. Unexpected response.');
      }
    })
    .catch(error => {
      console.error('Error:', error.message);
      alert(error.message);
    });
  }
</script>
