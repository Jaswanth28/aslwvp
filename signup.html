  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5dc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signup-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #signup-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 50%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    #login-link {
      margin-top: 10px;
      color: #333;
      text-decoration: none;
      font-size: 14px;
      display: block;
    }
  </style>
  <title>Signup Page</title>
</head>
<body>

<div class="signup-container">
  <img id="signup-avatar" src="./images/avatar.jpg" alt="Signup Avatar">
  <h2>Signup</h2>
  <form id="signup-form">
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="button" onclick="signup()">Signup</button>
  </form>
  <a href="./index.html" id="login-link">Already have an account? Login!!</a>
</div>

<script>
function signup() {
  const username = document.getElementById('username').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  if (!username || !email || !password) {
    alert('Signup failed. Please fill in all fields.');
    return;
  }
  const payload = {
    username: username,
    email: email,
    password: password
  };
  const uri='http:127.0.0.1:2819'
  fetch('https://cc5b-2401-4900-1c27-125e-d483-2ecd-26e4-70b.ngrok-free.app/sign-up', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(payload),
  })
  .then(response => {
    if (response.status === 200) {
      return response.json();
    } else {
      throw new Error(`Signup failed with status: ${response.status}`);
    }
  })
  .then(data => {
    if (data.status === 'success' && data.code === 113) {
      alert('Signup successful!');
      window.location.href = './index.html';
    } else if (data.status === 'error' && data.code === 117) {
      alert('Signup failed. Username already exists.');
      document.getElementById('password').value = '';
      document.getElementById('email').value = '';
      document.getElementById('username').value = '';
    } else {
      throw new Error('Signup failed. Unexpected response format.');
    }
  })
  .catch(error => {
    console.error('Error:', error.message);
    alert(error.message);
    document.getElementById('username').value = '';
    document.getElementById('email').value = '';
    document.getElementById('password').value = '';
  });
}
</script>
